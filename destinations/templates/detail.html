{% extends "base.html" %} 
{% load static %}

{% block title %}Detail{% endblock title %} 

{% block content %}
<div class="row">
    <div class="col-12 col-lg-12 text-center my-4">
        <div class="card">
            
                <div class="card-body">
                    <h5 class="card-title">{{destination.name}}</h5>
                    <p class="card-text">{{destination.description}}</p>
                    <p class="card-text">{{destination.activities}}</p>
                    <p class="card-text">{{destination.optimal_visiting_season}}</p>
                    <img class="card-img-top" src="{{destination.pretty_picture.url}}"  alt="Card image cap">

                    <a href="{% url 'destination-update' destination.id %}" class="btn btn-outline-secondary">Update></a>
                    <a href="{% url 'destination-delete' destination.id %}" class="btn btn-outline-secondary">Delete></a>
                  
                </div>
           
        </div>
   
{% endblock content %}
